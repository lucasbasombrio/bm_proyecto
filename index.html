    <section>

        <!-- Accordion -->

        <div class="accordion air" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button contacto" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Contacto
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">

                        <form>
                            <div class="air form">
                                <label for="nombreapellido"></label>
                                <input type="text" name="nombreapellido" placeholder="Nombre y Apellido">
                                <label for="mail"></label>
                                <input type="text" name="email" placeholder="E-mail" />
                            </div>

                            <div class="air form">
                                <select name="localidad">
                                    <option value="starter" hidden>Localidad</option>
                                    <option value="chacabuco">Chacabuco</option>
                                    <option value="junin">Junin</option>
                                    <option value="ohiggins">O'Higgins</option>
                                </select>
                            </div>

                            <div class="check">

                                <div class="air form">Acepta recivir notificaciones</div>

                                <div class="air form">
                                    <input type="checkbox" name="acepta" value="1" class="checkBox" />
                                </div>

                            </div>


                            <label class="form">
                                <textarea cols="50" placeholder="Comentarios"></textarea>
                            </label>
                            <div class="air form">
                                <button type="reset">Resetear</button>
                                <input type="submit" name="enviar">
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
